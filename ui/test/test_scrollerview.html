<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="../css/eui.scrollView.css" type="text/css" rel="stylesheet" />
<script src="../../core/ejs.core.js"></script>
<script src="../js/eui.scrollview.js"></script>

<style>
#scrollView{
	margin-top:50px;
	width: 60%;
	height: 300px;
	background-color:#000;
	
}
.item{
	height:100px;
	width:700px;
	border:1px solid red;
}

.item2{
	height: 100px;
	width: 99px;
	border-right: 1px solid red;
	background-color: blue;
	position:absolute;
	top:0px;
}

#scrollView2{
	margin-top:50px;
	width:80%;
	height:200px;
	background-color:#aabbcc;
}
</style>
</head>

<body>
	<div style="background-color:rgb(11, 75, 42);width:100%;height:100%;">
		<div id="scrollView"></div>
		
		<div id="scrollView2"></div>
	</div>
</body>

<script>
	var ScrollView=require("EJS.UI.ScrollView");
	
    document.addEventListener("touchmove",function(e){e.preventDefault();});
    
	var hostElement=document.getElementById("scrollView");
	var scrollView=new ScrollView(hostElement);
	var domList=[];
	for(var i=0;i<50;i++){
		var dom=createDom();
		domList.push(dom);
	}
	scrollView.forceLayout();
	scrollView.addContent(domList);
	
	
	var hostElement2=document.getElementById("scrollView2");
	var scrollView2=new ScrollView(hostElement2);
	var domList2=[];
	for(var i=0;i<100;i++){
		var dom=createDom2();
		dom.style.left=i*101+"px";
		domList2.push(dom);
	}
	scrollView2.forceLayout();
	scrollView2.scrollContentWidth=10000;
	scrollView2.addContent(domList2);
	
	function createDom(){
		var dom=document.createElement('div');
		dom.className="item";
		return dom;
	}
	
	function createDom2(){
		var dom=document.createElement('div');
		dom.className="item2";
		return dom;
	}
</script>

</html>
