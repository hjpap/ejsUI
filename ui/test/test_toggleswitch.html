	<head>

			body{
				background:#ddd;

	<body>
		<div id="tw" style="margin-top:50px;"></div>

			<span class="ui-slider-label ui-slider-label-a ui-btn-active" style="width: 50%; ">On</span>
			<span class="ui-slider-label ui-slider-label-b " style="width: 50%; ">Off</span>

		<button value="Clean" onclick="document.getElementById('d3').innerHTML='';i=0">Clean</button><br/>
		state: <div id="d3" style="margin-top:50px;"></div>
		
		
		
		<script>
			var twHost=document.getElementById("tw");
			var Toggle=require("EJS.UI.ToggleSwitch");
			var toggleSwitch=new Toggle(twHost);
			toggleSwitch.forceLayout();
			var i=0;
			toggleSwitch.doChange=function(e){
				document.getElementById("d3").innerHTML+="<div>("+(++i)+") "+e.checked+"  "+this._hasTouch+"</div>";
			}
			toggleSwitch.checked=true;
		</script>
	</body>
