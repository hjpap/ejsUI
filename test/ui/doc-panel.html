<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>EJS UI - Panel</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="../../core/ejs.core.js"></script>
		<script src="../../core/ejs.promise.js"></script>
		<script src="../../ui/js/eui.core.js"></script>
		<script src="../../ui/js/eui.group.js"></script>
		<script src="../../ui/js/eui.panel.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../css/default.css"/>
		<link rel="stylesheet" type="text/css" href="../../ui/css/eui.group.css"/>
		<link rel="stylesheet" type="text/css" href="../../ui/css/eui.panel.css"/>
		
		<script src="../../ui/js/eui.button.js"></script>
		<link rel="stylesheet" type="text/css" href="../../ui/css/eui.button.css"/>
		
		<style>
			



			
		</style>
		
		
		<script>
			(function(){
				var menu=null;
			
				var loadTimer=setInterval(function(){
					var docState=document.readyState;
					if(docState=="load" || docState=="complete"){
						document.addEventListener("touchmove",function(e){e.preventDefault();},false);
						clearInterval(loadTimer);
						ready();
					}
				},1);
				
				function ready(){
					backBtn();
					panelDemo();
				}
				
				var backBtn = function(){
					var backBtnHost = document.getElementById("header");
					var Button=require("EJS.UI.Button");
					var backBtn=new Button(backBtnHost,{
						inline:true,
						text:"Back",
						doClick:function(){
							window.location="../index.html";
						}
					});
					backBtn.forceLayout();
				}
				
				var panelDemo=function(){
					var d1=document.getElementById("d1");
					var Panel=require("EJS.UI.Panel");
					var sb=new Panel(d1);
					sb.forceLayout();
					
					var backBtn={
						id:"cancel",
						position:"right",
						name:"cancel",
						event:function(e){
							sb.setButton([settingBtn]);
							sb.title="Panel";
						}
					};
					var saveBtn={
						id:"save",
						position:"left",
						name:"save",
						event:function(e){
							sb.setButton([settingBtn]);
							sb.title="Panel";
						}
					};
					var settingBtn={
						id:"setting",
						position:"left",
						name:"setting",
						event:function(e){
							sb.setButton([backBtn,saveBtn]);
							sb.title="Settings";
						}
					};
					sb.setButton([saveBtn,backBtn])
				}
				
			})()
		
		</script>
		
	</head>

	<body>
		<div id="header" class="ui-header">
			<div id="headertitle" class="headertitle">EJS UI</div>
		</div>
		
		<div class="content">
			<div id="menu" class="c-menu"></div>
			
			<div class="c-container">
				<h2>EJS UI - Panel</h2>
							
				<p>以下是 Panel 的用法说明和实例：</p> 
				
				
				
				<h2>Demo</h2>
				<div id="d1" style="height:300px;width:100%"></div>
				
				<br/>
				<br/>
			</div>
			
			
		</div>
	</body>
</html>
